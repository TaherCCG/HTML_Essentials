<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Headings</title>
    </head>
    <body>
<!-- Create several heading elements -->
        <h1>Size 1 Heading</h1> 
        <h2>Size 2 Heading</h2>
        <h3>Size 3 Heading</h3>
        <h4>Size 4 Heading</h4>
        <h5>Size 5 Heading</h5>
        <h6>Size 6 Heading</h6>
        <!-- headings are a useful way to draw attention to a section of your page by making the text large and bold. There are several sizes of headings, with size 1 being the largest and size 6 being the smallest. -->
    </body>
</html>
