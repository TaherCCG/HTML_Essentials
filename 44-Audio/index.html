<html lang="en-US">
  <head>
    <title>Audio Element</title>
  </head>

    The <audio> tag is used to embed sound content in a document, such as music or other audio streams.
  -->
  <body>
    <audio src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/kid-laughing.mp3" loop controls><span>Your browser doesn't support HTML5 audio:</span>

  </body>
</html>
