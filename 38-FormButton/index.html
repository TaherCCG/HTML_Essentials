<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Form Button</title>
  </head>
  
  <body>
    <form method="post" action="https://formdump.codeinstitute.net/">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first-name">
        <button type="submit"><strong>Submit</strong></button> <!-- Button to submit the form-->
        <input type="reset" value="Reset form">
    </form>
     <!-- 
          A button can be located outside a form too (but still a part of the form):
          The form attribute specifies the form the button belongs to.
          The value of this attribute must be equal to the id attribute of a <form> element in the same document.
      -->
  </body>
</html>
