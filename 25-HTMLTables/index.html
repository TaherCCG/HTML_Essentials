<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Tables</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <!-- created a table within the page body -->
  <body>
    <table>  <!-- defines a table-->
        <tr> <!-- defines table row-->
            <th>Subject</th> <!-- defines table header-->
            <th>Enrolled</th>
            <th>Completed</th>
        </tr>
        <tr>
            <td>HTML</td> <!-- defines table data-->
            <td>160</td>
            <td>125</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>160</td>
            <td>115</td>
        </tr>
    </table>
    
  </body>
</html>
