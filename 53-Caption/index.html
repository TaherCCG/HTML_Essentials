<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Caption element</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <!--
    The <caption> tag defines a table caption.
    The <caption> tag must be inserted immediately after the <table> tag.
  -->
  <body>
    <table>
        <caption>Available Courses</caption>
        <tr>
            <th>Subject</th>
        </tr>
        <tr>
            <td>HTML</td>
        </tr>
        <tr>
            <td>CSS</td>
        </tr>
    </table>
    
  </body>
</html>
