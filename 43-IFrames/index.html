<!-- Embed the Wikipedia homepage using an iframe -->
<!DOCTYPE html>
<html lang="en-US">
    <head>
    </head>
    <!--
        The <iframe> tag specifies an inline frame.
        An inline frame is used to embed another document within the current HTML document.
    -->
    <body>
        <iframe src="https://www.wikipedia.org/" height="600" width="450"></iframe>
    </body>
</html>
