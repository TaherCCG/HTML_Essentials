<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Article</title>
  </head>
  <!--
    The <article> tag specifies independent, self-contained content.
    An article should make sense on its own and it should be possible to distribute it independently from the rest of the site.
  -->
  <body>
    <article>
        <header>
            <h1>The Article Element</h1>
        </header>
        <section>
            <p>The article element is used for any self-contained sections within a web page, which can be independent of the other content. For example a news article, blog or forum post.</p>
        </section>
    </article>
    
  </body>
</html>
