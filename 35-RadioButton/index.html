<!-- Create a form with four labelled radio buttons -->
<!DOCTYPE html>
<html lang="en-US">
    <head>
    </head>
    <!--
        The <input type="radio"> defines a radio button.
        Radio buttons let a user select only one of a limited number of choices:
    -->
    <body>
        <form>
            <label for="red">Red</label>
            <input type="radio" id="red" value="red" name="color">
            
            <label for="green">Green</label>
            <input type="radio" id="green" value="green" name="color">
            
            <label for="blue">Blue</label>
            <input type="radio" id="blue" value="blue" name="color">
            
            <label for="black">Black</label>
            <input type="radio" id="black" value="black" name="color">
            
            
        </form>
    </body>
</html>
