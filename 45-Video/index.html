<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Video Element</title>
    <link rel='stylesheet' href='index.css'>
  </head>
  <!--
    The <video> tag is used to embed video content in a document, such as a movie clip or other video streams.
    The text between the <video> and </video> tags will only be displayed in browsers that do not support the <video> element.
    There are three supported video formats in HTML: MP4, WebM, and OGG.  
  -->
  <body>
    <video src="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/sunset.mp4" controls autoplay muted><p>Your browser doesn't support HTML5 video.</p>
    <a href="https://codeinstitute.s3.amazonaws.com/HTMLEssentials/sunset.mp4">Link to the video.</a></video>
  </body>
</html>
