<!DOCTYPE html>
<html lang="en-US">
   <head>
   </head>
   <!-- Created a login form with a Username and Password field -->
   <body>
       <form>
       <label for="username">  <!-- The <label> tag defines a label for several elements-->
           Username:
       </label>
       <!-- The for attribute of <label> must be equal to the id attribute of the related 
        element to bind them together. A label can also be bound to an element by placing 
        the element inside the <label> element. -->
       <input id="username" type="text">
       <label for="password">
           Password:
       </label>
       <input id="password" type="password">
       <input type="submit">
   </form>
   </body>
</html>
